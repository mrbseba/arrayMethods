<!DOCTYPE html>
<html lang="en">
    <!--Head for meta tags and links-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work with Arr</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--The main part of web app-->
    <body>
        <div class="container">
            <div class="heading">
                <h1>Test the JS</h1>
            </div>
            <div class="buttons">
                <!-- btn for Pop Method -->
                <div>
                    <button type="button" onclick="popMethodArr()">PopMeth</button>
                </div>
                <!-- btn for Push Method -->
                <div>
                    <button type="button" onclick="pushMethodArr()">PushMeth</button>
                </div>
                <!-- btn for Shift Method -->
                <div>
                    <button type="button" onclick="shiftMethodArr()">ShiftMeth</button>
                </div>
                <!-- btn for Unshift Method -->
                <div>
                    <button type="button" onclick="unshiftMethodArr()">UnshiftMeth</button>
                </div>
                <!-- btn for Push and Shift Method -->
                <div>
                    <button type="button" onclick="pushAndShiftMethod()">Push&ShiftMeth</button>
                </div>
            </div>
        </div>
    </body>
    <!--The bottom part of the web app and JS script-->
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
